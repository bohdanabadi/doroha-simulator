name: API Deploy to Server

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      - name: Upgrade SSH
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 165.22.233.166 >> ~/.ssh/known_hosts    

      - name: Install SSH Agent
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa   

      - name: Stop Service
        run: |
          ssh  ${{ secrets.USERNAME }}@165.22.233.166 "pkill -f traffic-simulation"
        continue-on-error: true

      - name: Install openapi-generator-cli
        run: npm install @openapitools/openapi-generator-cli -g

      - name: Build and Deploy
        run: |
        # Navigate to the directory containing the Go code
          cd cmd
          # Build
          go generate
          go build -o traffic-simulation-api
          # Make sure the directory exists
          ssh ${{ secrets.USERNAME }}@165.22.233.166 "mkdir -p ${{secrets.APP_DIRECTORY}} }}"
          #Copy the new binary
          scp -v -i ~/.ssh/id_rsa traffic-simulation-api ${{ secrets.USERNAME }}@165.22.233.166:${{ secrets.APP_DIRECTORY }}
          #Copy the configuration file
          scp -v -i ~/.ssh/id_rsa ../config.yml ${{ secrets.USERNAME }}@165.22.233.166:${{ secrets.APP_DIRECTORY }}
          # Start the service on the remote server
          ssh ${{ secrets.USERNAME }}@165.22.233.166 "cd ${{ secrets.APP_DIRECTORY }}; ENV=production DB_NAME=traffic_db DB_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} DB_PORT=5432 DB_USER=trafficUser21 ./traffic-simulation-api > /dev/null 2>&1 &"
        working-directory: ./api